    <div class="cajaForm">
        <form action="" class="formulario">
            <p>DATOS DE LA PERSONA VENDEDORA.</p>
        <span class="facturas">Facturas</span>

            <div class="grupo-input">
                <label for="nombre" class="lNombre">Ingrese su nombre</label>
                <input type="text" class="nombre"id="nombre" placeholder="Nombre" minlength="3" maxlength="12">
            </div>
            <div class="grupo-input">
                <label for="apellido" class="lApellido">Ingrese su apellido</label>
                <input type="text" class="apellido"id="apellido" placeholder="Apellido" minlength="3" maxlength="12">
            </div>
            <!-- ************* -->
            <p>DATOS DEL PRODUCTO A VENDER</p>
            <div class="grupo-input">
                <label for="producto" class="lProducto">Producto</label>
                <input type="text" class="producto"id="producto" placeholder="Producto" minlength="3"maxlength="20">
            </div>
            <div class="grupo-input">
                <label for="precio" class="lPrecio">Precio</label>
                <input type="text" class="precio"id="precio" placeholder="Precio">
            </div>
            <div class="grupo-input">
                <label for="descuento" class="lDescuento">Descuento</label>
                <input type="text" class="descuento"id="descuento" placeholder="Descuento"maxlength="3">
            </div>
    <input type="submit" value="Aplicar">
    
        </form>
        <!-- mensaje -->
        <div class="mensajeOperacion">
            <p class="mensajeOpe">Por favor no sea imbécil y complete el formulario.</p>
        </div>
    </div>
